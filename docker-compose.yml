version: "3.9"

services:
  backend:
    container_name: backend
    image: python:3.11
    working_dir: "/backend"
    command: sh -c "
      python -m venv venv && . venv/bin/activate && pip install --timeout=1000 -U pip &&
      pip install --timeout=1000 -U "jax[cpu]" tensorflow-cpu tensorflow_text tensorflow_hub scikit-learn nltk gensim pyarrow &&
      pip install --timeout=1000 -U pandas fastapi "uvicorn[standard]" orjson openpyxl colorlog pyspellchecker coloredlogs &&
      cd src && python requirements.py && python run.py task general_tasks task_correct_essays &&
      python run.py task general_tasks task_pipeline_essays && uvicorn api:app --host 0.0.0.0 --reload"
    ports:
      - 8000:8000
    volumes:
      - ./backend:/backend
    user: 1000:1000
    cpus: "4"
    mem_limit: 4096m
    environment:
      - NLTK_DATA=/backend/src/datalake/nltk_data

  frontend:
    container_name: frontend
    image: node:lts-alpine
    working_dir: "/frontend"
    command: sh -c "yarn && yarn dev"
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/frontend
    user: 1000:1000
    cpus: "4"
    mem_limit: 4096m
