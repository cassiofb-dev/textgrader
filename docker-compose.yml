version: "3.9"

services:
  backend:
    container_name: backend
    image: python:3.10
    restart: always
    working_dir: "/backend"
    command: sh -c "
      python -m venv venv && . venv/bin/activate && pip install -U pip &&
      pip install "jax[cpu]" tensorflow-cpu tensorflow_hub scikit-learn ntlk gensim pyarrow &&
      pip install pandas fastapi "uvicorn[standard]" orjson openpyxl colorlog pyspellchecker coloredlogs   
      uvicorn api.api:app --host 0.0.0.0 --reload"
    ports:
      - 8000:8000
    volumes:
      - ./backend:/backend

  frontend:
    container_name: frontend
    image: node:lts-alpine
    working_dir: "/frontend"
    command: sh -c "npm i && npm run dev"
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/frontend
    depends_on:
      - backend
